<input 
  type="text" 
  class="form-control, form-control-sm"
  [(ngModel)]="creatingTask">
<button 
  class="btn btn-success"
  (click)="createNewTask()" 
  [disabled]="!creatingTask"
  >Create task</button>

  <div *ngFor="let task of tasks">
    <app-task [task]="task" (itemDeletion)="deleteTask(task)"></app-task>
  </div>
